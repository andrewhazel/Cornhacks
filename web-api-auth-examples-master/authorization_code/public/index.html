<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <style type="text/css">
        .container{
          min-height: 100vh;
          height: auto;
          width: auto;
          display: flex;
          justify-content: center;
          align-items: center;
          background: linear-gradient(rgba(0, 0, 0, 0.4), black), url(https://www.komando.com/wp-content/uploads/2019/08/weather-apps-thunder-storm.jpg) no-repeat;
          padding: 0px 34px;
          color: #fff;
          background-position: center;
          background-size: cover;
          box-sizing: border-box;
        }
      </style>
      <div ng-view autoscroll="true" class="ng-scope" style></div>
      <div class= "landingng-scope">
        <div class= "landing-jumbotron">
          <div id="login">
            <h1>TuneCast <span>!
              <style type="text/css">
                .landing-jumbotron h1{
                  font-family: "Helvetica Neue";
                  font-weight: bold;
                  letter-spacing: 5px;
                  font-size: 50px;
                }
                </style>
              <style type="text/css">
              .landing-jumbotron span{
                color: #1DB954;
              }
              </style>
            </span></h1>
            <p>Welcome To Your Personalized Weather Playlist.</p>
            <style type="text/css">
              .landing-jumbotron p{
                
                font-size: 25px;
              }
              </style>
            <a href="/login" class="btn btn-primary">
              Log in with Spotify
              <style type="text/css">
                .landing-jumbotron a{
                  width: 238px;
                  height: 80px;
                  border-radius: 100px;
                  background-color: #fff;
                  position: relative;
                  display: block;
                  color: #000;
                  padding: 20px 20px 20px 20px;
                  transition: 0.1s;
                  font-size: 18px;
                  letter-spacing: 1.5px;
                  margin: 47px auto 0;
                  text-decoration: none;
                  word-wrap: break-word;
                  text-align: center;
                }
                </style></a>
                </div>
                </div>
          </div>
          <div id="loggedin">
            <div id="user-profile">
            </div>
            <div id="oauth">
            </div>
    
            <button style="width: 238px;
            height: 80px;
            border-radius: 100px;
            background-color: #fff;
            position: relative;
            display: block;
            color: #000;
            padding: 20px 20px 20px 20px;
            transition: 0.1s;
            font-size: 18px;
            letter-spacing: 1.5px;
            margin: 47px auto 0;
            text-decoration: none;
            word-wrap: break-word;
            text-align: center;" id="top-artists">Activate TuneCast</button>
            <div class="media">
              <div class="pull-left">
                <style type="text/css">
                  .pull-left{
                    float: left;
                    width:33%;
                    padding: 20px 30px 20px 0px;
                  }
                  </style>
                <img id="profile-picture" class="media-object" width="150" />
              </div>
              <div class="media-body">
                <style type="text/css">
                  .media-body{
                    float: left;
                    color: white;
                    padding: 20px 30px 20px 0px;
                  }
                  </style>
                <ul id="song-list">
                </ul>
              </div>
              <div class="weather">
                <style type="text/css">
                  .weather{
                    float:right;
                    
                    padding: 20px 0px 20px 30px;
                  }
                  </style>
                  
              </div>
            </div>
            
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <div class= "page2">
      <h1>{{display_name}}'s TuneCast <span>!
        <style type="text/css">
          .page2 h1{
            font-family: "Helvetica Neue";
            font-weight: bold;
            letter-spacing: 5px;
            font-size: 50px;
          }
          </style>
        <style type="text/css">
        .page2 span{
          color: #1DB954;
        }
        </style>
      </span></h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <ul id="song-list"></ul>
          </dl>
        </div>
      </div>
      </div>
    </script> 

    <script id="oauth-template" type="text/x-handlebars-template">

      <dl class="dl-horizontal">

      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="./main.js">
    </script>
  </body>
</html>
