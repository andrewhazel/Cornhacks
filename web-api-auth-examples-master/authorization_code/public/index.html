<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <style type="text/css">
        .container{
          min-height: 100vh;
          height: auto;
          width: auto;
          display: flex;
          justify-content: center;
          align-items: center;
          background: linear-gradient(rgba(0, 0, 0, 0.4), black), url(https://www.komando.com/wp-content/uploads/2019/08/weather-apps-thunder-storm.jpg) no-repeat;
          padding: 0px 34px;
          color: #fff;
          background-position: center;
          background-size: cover;
          box-sizing: border-box;
        }
      </style>
      <div ng-view autoscroll="true" class="ng-scope" style>
        <div class= "landingng-scope">
          <div class= "landing-jumbotron">
            <div id="login">
              <h1>Welcome To Your Personalized Weather Playlist <span>!
                <style type="text/css">
                  .landing-jumbotron h1{
                    font-family: "Helvetica Neue";
                    font-weight: bold;
                    letter-spacing: 5px;
                    font-size: 36px;
                  }
                  </style>
                <style type="text/css">
                .landing-jumbotron span{
                  color: #1DB954;
                }
                </style>
              </span></h1>
              <a href="/login" class="btn btn-primary">
                Log in with Spotify
                <style type="text/css">
                  .landing-jumbotron a{
                    width: 238px;
                    height: 80px;
                    border-radius: 100px;
                    background-color: #fff;
                    position: relative;
                    display: block;
                    color: #000;
                    padding: 20px 20px 20px 20px;
                    transition: 0.1s;
                    font-size: 18px;
                    letter-spacing: 1.5px;
                    margin: 47px auto 0;
                    text-decoration: none;
                    word-wrap: break-word;
                    text-align: center;
                  }
                  </style>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <button id="top-artists">Print top artists</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>{{display_name}}'s Weather Playlist</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <ul id="song-list">
          </ul>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
            
        let user_id;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });


            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  user_id = response.id 
                  console.log(user_id)

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, 
          document.getElementById('top-artists').addEventListener('click', function() {
            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks',
                limit: 50,
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  let list = document.getElementById('song-list');
                  console.log(list)
                  console.log(response)
                  for(let i = 0; i < 20; i++) {
                    let element = document.createElement("li")
                    var myImage = new Image(100, 100);
                    myImage.src = response.items[i].album.images[0].url;
                    myImage.style.padding = "5px 5px 5px 5px"
                    element.appendChild(myImage);
                    console.log(myImage);
                    //img.appendTo(element); 
                    element.insertAdjacentHTML("beforeend", response.items[i].name)
                    list.insertAdjacentElement("beforeend", element)
                  }
                }
            })
            const playlistData = JSON.stringify({
              "name": "New Playlist",
              "description": "New playlist description",
              "public": false
            })
            $.ajax({
              type: "POST",
              url: `https://api.spotify.com/v1/users/${user_id}/playlists`,
              data: playlistData,
              contentType: 'application/json',
              headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  console.log('playlist created')
                  console.log(response)
                }
            })
          })
          ,false);
        }
      })();
    </script>
  </body>
</html>
